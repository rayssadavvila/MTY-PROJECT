<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style_tela_home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title> TELA HOME </title>
</head>

<body>

    <aside id="menuOculto" class="menuOculto">

        <a href="javascript:void(0)" class="btnFechar" onclick="fecharNav()">&times;</a>
        <a href="tela_home.html">Home</a>
        <a href="tela_de_musicas_favoritas.html">Músicas Favoritas</a>
        <a href="tela_de_creditos.html">Créditos</a>
        <a href="index.html">Sair</a>


    </aside>


    <section class="logo-e-botao">
        <div class="interfaceLogo">
            <div class="flex-box">
                <div class="logo-div">
                    <img src="/Imagens/Logo_MTY.png" class="logo-imagem" alt="imagem-animada">
                </div>
                <div class="escolha-do-genero-musical">
                    <label for="genero-de-musica"> Escolha o gênero: <br> </label>
                    <select name="generos" id="generos">
                        <option value="" disabled selected>Selecione uma opção</option>
                        <option value="rock">
                            ROCK
                        </option>
                        <option value="pop">
                            POP
                        </option>
                        <option value="sertanejo">
                            SERTANEJO
                        </option>
                        <option value="rap">
                            RAP
                        </option>
                        <option value="samba">
                            SAMBA
                        </option>
                        <option value="jazz">
                            JAZZ
                        </option>
                        <option value="trap">
                            TRAP
                        </option>
                        <option value="funk">
                            FUNK
                        </option>
                        <option value="classica">
                            CLÁSSICA
                        </option>
                        <option value="blues">
                            BLUES
                        </option>
                        <option value="mpb">
                            MPB
                        </option>
                        <option value="pagode">
                            PAGODE
                        </option>
                        <option value="indie">
                            INDIE
                        </option>
                        <option value="eletronica">
                            ELETRÔNICA
                        </option>
                        <option value="reggae">
                            REGGAE
                        </option>
                        <option value="gospel">
                            GOSPEL
                        </option>
                        <option value="bossanova">
                            BOSSA NOVA
                        </option>
                        <option value="metal">
                            HEAVY METAL
                        </option>
                        <option value="classical">
                            CLÁSSICA
                        </option>
                        <option value="forro">
                            FORRÓ
                        </option>
                        <option value="hip-hop">
                            HIP HOP
                        </option>
                        <option value="country">
                            COUNTRY
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <section class="card-de-musica">
        <div class="interface">
            <div class="flex">
                <span style="font-size: 30px; cursor: pointer;" class="icon-menu" onclick="abrirNav()">&#9776</span>
                <div class="card">

                    <div class="img-card" class="horizontal">
                        <img src="" alt="" id="img-album">
                    </div>

                    <div class="texto-card" class="horizontal">
                        <h3 id="nomeMusica"></h3>
                        <h3 id="nomeArtista"></h3>
                    </div>

                    <div class="flex-box">
                            <div class="icon-spotify">
                                <a href=""> <button> <i class="bi bi-spotify"></i> </button> </a>
                            </div>
                            <div class="icon-like">
                                <a href=""> <button> <i class="bi bi-suit-heart"></i> </button> </a>
                            </div>
                    </div>

                </div>

            </div>
        </div>
    </section>

    <section class="botao">
        <div class="interface">
            <div class="flex">
                <div class="btn">
                    <button class="btn-descobrir" id="botaoMusica" onclick="descobrirMusica"> DESCOBRIR OUTRA MÚSICA </button>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="js/home.js"></script>

</body>

</html>
