<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style_tela_cadastro.css">
    <title> TELA DE CADASTRO </title>
</head>
<body>
    <div class="container">

        <div class="esquerda">
            <h1> Descubra novas músicas! </h1>
            <img src="/Imagens/more-music-animate-correct-color.svg" class="esquerda-imagem" alt="imagem-animada">
        </div>

        <div class="direita">
           <img src="/Imagens/Logo_MTY.png" class="direita-imagem" alt="imagem-animada"> 
            <div class="container-card">
                <h1>CADASTRE-SE</h1>
                <div class="textfield">
                    <label for="usuario">Nome de usuário</label>
                    <input type="text" name="usuario" placeholder="Digite o seu nome de usuário">
                </div>

                <div class="textfield">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Digite o seu e-mail">
                </div>

                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Digite a sua senha">
                </div>

                <div class="textfield">
                    <label for="genero-de-musica"> Escolha o gênero da próxima música que você vai conhecer: </label>
                    <select>
                    <option value="" disabled selected>Selecione uma opção</option>
                       <option>
                        ROCK
                       </option>
                       <option>
                        POP
                       </option>
                       <option>
                        SERTANEJO
                       </option>
                       <option>
                        RAP
                       </option>
                       <option>
                        SAMBA
                       </option>
                       <option>
                        JASS
                       </option>
                       <option>
                        TRAP
                       </option>
                       <option>
                        FUNK
                       </option>
                       <option>
                        CLÁSSICA
                       </option>
                       <option>
                        BLUES
                       </option>
                       <option>
                        MPB
                       </option>
                       <option>
                        PAGODE
                       </option>
                       <option>
                        INDIE
                       </option>

                    </select>
                  
                </div>



                <a href="/index.html"> <button class="btn-cadastrar"> CADASTRAR </button> </a>


                    <a href="/index.html" class="link-voltar"> Voltar</a>
                
                
            </div>
        </div>

    </div>    
</body>
</html>
